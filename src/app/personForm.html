<p>Reactive (Model-Driven) Forms:</p>
<form [formGroup]="personForm" novalidate>
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      formControlName="firstName"
      required
    />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      class="form-control"
      name="lastName"
      formControlName="lastName"
      required
    />
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input
      type="radio"
      class="form-control"
      name="gender"
      formControlName="gender"
      value="male"
      required
    />
    Male
    <input
      type="radio"
      class="form-control"
      name="gender"
      formControlName="gender"
      value="female"
      required
    />
    Female
    <div class="form-group">
      <label>Qualifications</label>
      <select class="form-control" formControlName="qualification">
        <option *ngFor="let deg of degrees" [value]="deg">{{ deg }}</option>
      </select>
    </div>
  </div>
  Form Value:
  <pre>{{ personForm.value | json }}</pre>
  Form Status:
  <pre>{{ personForm.status | json }}</pre>
  <hr />
  First Name Value:
  <pre>{{ personForm.get('firstName').value }}</pre>
  Fist Name Status:
  <pre>{{ personForm.get('firstName').status }}</pre>
</form>
