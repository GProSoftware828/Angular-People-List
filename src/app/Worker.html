<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" align="center">Service Using Table</td>
      </tr>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Salary</td>
        <td>Date Of Birth</td>
      </tr>
      <tr *ngFor="let working of workers">
        <td>{{ working.id }}</td>
        <td>{{ working.name }}</td>
        <td>{{ working.salary }}</td>
        <td>{{ working.dateOfJoin | date: medium }}</td>
      </tr>
    </table>
  </body>
</html>
